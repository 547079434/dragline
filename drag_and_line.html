<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽连线</title>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    
    <style type="text/css">
    html,body{width: 100%;height: 100%;margin:0;}
    .menu{width: 800px;height: 50px;margin:0 auto;}
    .button{margin:10px;cursor: pointer;width: 80px;height: 30px;}
    #main{margin:50px auto;display: block;width: 800px;height: 500px;position: relative;}
    .movebody{width: 100px;height: 100px;position: absolute;cursor:pointer;}
    .selected{border: 1px solid #000;}
    .lines{width: 100%;height: 100%;position: absolute;z-index: -1;}
    </style>
</head>
<body>
    <div class="menu"><button class="button" id="add">添加</button></div>
    <div id="main">
    </div>
    <script type="text/javascript" src="js/dragline.js"></script>
    <script type="text/javascript">
    $('#add').click(function(){
        $('#main').prepend('<svg class="movebody" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50" style="fill:blue;"/></svg>');
        $('#main').append('<svg class="lines" xmlns="http://www.w3.org/2000/svg"><path d="" class="line" stroke="black" stroke-width="2"/></svg>')
    })
    </script>
</body>
</html>
